<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoDash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <h1>LingoDash</h1>
            <input type="text" id="textInput" placeholder="Type a word...">
            <div id="definitionBox" class="definition-box">
                <div id="definitionContent"></div>
            </div>
        </div>
        
        <div class="saved-words-section">
            <div class="saved-words-header">
                <h2>ðŸ“š Saved Words</h2>
                <button id="clearHistory" class="clear-btn">Clear All</button>
            </div>
            <div id="savedWordsList" class="saved-words-list">
                <p class="empty-state">No saved words yet. Look up a word to get started!</p>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
