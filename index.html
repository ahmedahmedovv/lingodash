<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoDash</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <h1 class="main-title">LingoDash</h1>
            
            <div class="tab-container">
                <div class="tab-header">
                    <button class="tab-btn active" data-tab="lookup">üîç Word Lookup</button>
                    <button class="tab-btn" data-tab="saved">üìö Saved Words</button>
                    <button class="tab-btn" data-tab="exercise">üí™ Exercise</button>
                </div>
                
                <div class="tab-content">
                    <!-- Lookup Tab -->
                    <div class="tab-panel active" id="lookup-panel">
                        <div class="lookup-mode-toggle">
                            <button class="mode-btn active" data-mode="single">Single Word</button>
                            <button class="mode-btn" data-mode="batch">Batch Lookup</button>
                        </div>
                        
                        <div class="input-wrapper" id="singleMode">
                            <input type="text" id="textInput" placeholder="Type a word and press Enter...">
                            <div id="definitionBox" class="definition-box">
                                <div id="definitionContent"></div>
                            </div>
                        </div>
                        
                        <div class="batch-wrapper" id="batchMode" style="display: none;">
                            <textarea id="batchInput" placeholder="Enter multiple words (one per line)&#10;Example:&#10;apple&#10;courage&#10;serendipity"></textarea>
                            <button id="batchLookupBtn" class="batch-lookup-btn">üîç Lookup All Words</button>
                            <div id="batchProgress" class="batch-progress" style="display: none;"></div>
                            <div id="batchResults" class="batch-results"></div>
                        </div>
                    </div>
                    
                    <!-- Saved Words Tab -->
                    <div class="tab-panel" id="saved-panel">
                        <div class="saved-words-section">
                            <div class="saved-words-header">
                                <h2>Your Vocabulary</h2>
                                <div class="header-actions">
                                    <button id="exportWords" class="export-btn">üì• Export</button>
                                    <button id="clearHistory" class="clear-btn">Clear All</button>
                                </div>
                            </div>
                            <div id="savedWordsList" class="saved-words-list">
                                <p class="empty-state">No saved words yet. Look up a word to get started!</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Exercise Tab -->
                    <div class="tab-panel" id="exercise-panel">
                        <div class="exercise-section">
                            <div id="exerciseContent" class="exercise-content">
                                <div class="exercise-start">
                                    <p class="exercise-info">üìù Read the definition and type the correct word!</p>
                                    <p class="exercise-subinfo">Test your vocabulary by typing answers</p>
                                    <button id="startExercise" class="start-btn">Start Exercise</button>
                                </div>
                            </div>
                            
                            <div id="exerciseQuiz" class="exercise-quiz" style="display: none;">
                                <div class="question-card-minimal">
                                    <div id="wordDueInfo" class="word-due-info"></div>
                                    <div id="exampleSentence" class="example-sentence"></div>
                                    <div id="definitionDisplay" class="definition-display-minimal"></div>
                                    <div class="answer-section">
                                        <input type="text" id="answerInput" class="answer-input-minimal" placeholder="Type your answer..." autocomplete="off">
                                        <button id="submitAnswer" class="submit-btn-minimal">Submit</button>
                                    </div>
                                    <div id="answerFeedback" class="answer-feedback"></div>
                                    <div id="wordStats" class="word-stats"></div>
                                </div>
                                <button id="nextQuestion" class="next-btn" style="display: none;">Next Question</button>
                            </div>
                            
                            <div id="exerciseResults" class="exercise-results" style="display: none;">
                                <h3>Exercise Complete! üéâ</h3>
                                <p class="final-score">Your Score: <span id="finalScore"></span></p>
                                <button id="restartExercise" class="start-btn">Try Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
