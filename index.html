<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoDash</title>
</head>
<body>
    <div class="container">
        <!-- Auth UI (shown when not logged in) -->
        <div id="authWrapper" class="auth-wrapper" style="display: none;">
            <div class="auth-container">
                <h1 class="main-title">LingoDash</h1>
                <div class="auth-card">
                    <div class="auth-tabs">
                        <button class="auth-tab-btn active" data-auth-mode="signin">Sign In</button>
                        <button class="auth-tab-btn" data-auth-mode="signup">Sign Up</button>
                    </div>
                    
                    <div id="authContent" class="auth-content">
                        <!-- Sign In Form -->
                        <div id="signinForm" class="auth-form">
                            <h2>Welcome Back</h2>
                            <p class="auth-subtitle">Sign in to access your vocabulary</p>
                            <form id="signinFormElement">
                                <div class="form-group">
                                    <label for="signinEmail">Email</label>
                                    <input type="email" id="signinEmail" required placeholder="your.email@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="signinPassword">Password</label>
                                    <input type="password" id="signinPassword" required placeholder="Enter your password">
                                </div>
                                <div id="authError" class="auth-error" style="display: none;"></div>
                                <button type="submit" class="auth-submit-btn">Sign In</button>
                            </form>
                        </div>
                        
                        <!-- Sign Up Form -->
                        <div id="signupForm" class="auth-form" style="display: none;">
                            <h2>Create Account</h2>
                            <p class="auth-subtitle">Start building your vocabulary</p>
                            <form id="signupFormElement">
                                <div class="form-group">
                                    <label for="signupEmail">Email</label>
                                    <input type="email" id="signupEmail" required placeholder="your.email@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="signupPassword">Password</label>
                                    <input type="password" id="signupPassword" required placeholder="At least 6 characters" minlength="6">
                                </div>
                                <div id="signupAuthError" class="auth-error" style="display: none;"></div>
                                <button type="submit" class="auth-submit-btn">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main App UI (shown when logged in) -->
        <div id="appWrapper" class="app-wrapper" style="display: none;">
            <div class="app-header">
                <h1 class="main-title">LingoDash</h1>
            <div class="user-menu">
                <span id="userEmail" class="user-email"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            </div>
            
            <div class="tab-container">
                <div class="tab-header">
                    <button class="tab-btn active" data-tab="lookup">
                        <span class="tab-icon">üîç</span>
                        <span class="tab-text">Word Lookup</span>
                    </button>
                    <button class="tab-btn" data-tab="saved">
                        <span class="tab-icon">üìö</span>
                        <span class="tab-text">Saved Words</span>
                    </button>
                    <button class="tab-btn" data-tab="exercise">
                        <span class="tab-icon">üí™</span>
                        <span class="tab-text">Exercise</span>
                    </button>
                </div>
                
                <div class="tab-content">
                    <!-- Lookup Tab -->
                    <div class="tab-panel active" id="lookup-panel">
                        <div class="lookup-mode-toggle">
                            <button class="mode-btn active" data-mode="single">Single Word</button>
                            <button class="mode-btn" data-mode="batch">Batch Lookup</button>
                        </div>
                        
                        <div class="input-wrapper" id="singleMode">
                            <input type="text" id="textInput" placeholder="Type a word and press Enter...">
                            <div id="definitionBox" class="definition-box">
                                <div id="definitionContent"></div>
                            </div>
                        </div>
                        
                        <div class="batch-wrapper" id="batchMode" style="display: none;">
                            <textarea id="batchInput" placeholder="Enter multiple words (one per line)&#10;Example:&#10;apple&#10;courage&#10;serendipity"></textarea>
                            <button id="batchLookupBtn" class="batch-lookup-btn">üîç Lookup All Words</button>
                            <div id="batchProgress" class="batch-progress" style="display: none;"></div>
                            <div id="batchResults" class="batch-results"></div>
                        </div>
                    </div>
                    
                    <!-- Saved Words Tab -->
                    <div class="tab-panel" id="saved-panel">
                        <div class="saved-words-section">
                            <div class="saved-words-header">
                                <div class="filter-controls" id="filterControls">
                                    <button class="filter-btn active" data-filter="all">All</button>
                                    <button class="filter-btn" data-filter="new">New</button>
                                    <button class="filter-btn" data-filter="learning">Learning</button>
                                    <button class="filter-btn" data-filter="mastered">Mastered</button>
                                    <button class="filter-btn" data-filter="due">Due</button>
                                </div>
                                <div class="header-actions">
                                    <button id="exportWords" class="export-btn">Export</button>
                                    <button id="clearHistory" class="clear-btn">Clear</button>
                                </div>
                            </div>
                            <div id="savedWordsList" class="saved-words-list">
                                <p class="empty-state">No saved words yet</p>
                            </div>
                            <div id="paginationControls" class="pagination-controls"></div>
                        </div>
                    </div>
                    
                    <!-- Exercise Tab -->
                    <div class="tab-panel" id="exercise-panel">
                        <div class="exercise-section">
                            <div id="exerciseContent" class="exercise-content">
                                <div class="exercise-start">
                                    <p class="exercise-title">Vocabulary Practice</p>
                                    <div class="session-size-selector">
                                        <div class="session-size-options">
                                            <label class="session-size-option">
                                                <input type="radio" name="sessionSize" value="25" id="sessionSize25" checked>
                                                <span>25</span>
                                            </label>
                                            <label class="session-size-option">
                                                <input type="radio" name="sessionSize" value="50" id="sessionSize50">
                                                <span>50</span>
                                            </label>
                                        </div>
                                    </div>
                                    <button id="startExercise" class="start-btn">Start</button>
                                </div>
                            </div>
                            
                            <div id="exerciseQuiz" class="exercise-quiz" style="display: none;">
                                <div class="question-card-minimal">
                                    <div class="question-card-header">
                                        <div id="wordDueInfo" class="word-due-info"></div>
                                        <div class="exercise-card-actions" id="exerciseCardActions" style="display: none;">
                                            <button class="exercise-edit-btn" id="exerciseEditBtn" title="Edit">&#9998;</button>
                                            <button class="exercise-delete-btn" id="exerciseDeleteBtn" title="Delete">&times;</button>
                                        </div>
                                    </div>
                                    <div id="exampleSentence" class="example-sentence"></div>
                                    <div id="definitionDisplay" class="definition-display-minimal"></div>
                                    <div class="answer-section">
                                        <input type="text" id="answerInput" class="answer-input-minimal" placeholder="Type your answer..." autocomplete="off">
                                        <p class="press-enter-hint">Press Enter to submit your answer</p>
                                    </div>
                                    <div id="answerFeedback" class="answer-feedback"></div>
                                    <div id="wordStats" class="word-stats"></div>
                                </div>
                                <button id="nextQuestion" class="next-btn" style="display: none;">Next Question</button>
                            </div>
                            
                            <div id="exerciseResults" class="exercise-results" style="display: none;">
                                <h3>Exercise Complete! üéâ</h3>
                                <p class="final-score">Your Score: <span id="finalScore"></span></p>
                                <button id="restartExercise" class="start-btn">Try Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
